<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
	<script type="text/javascript">
		//Задание 1
		//Создайте две переменные типа Number и выведите на экран 
		//результаты всех арифметических операций над этими двумя переменными
		var a = 2;
		var b = 3;
		
		console.log('a++: ', a++); //2
		console.log('++a: ', ++a); //4
		console.log('b++: ', b++); //3
		console.log('++b: ', ++b); //5
		console.log('a += 5: ', a+=5); 
		console.log('b -= 4: ', b-=4); 
		
		
		var c = +a;
		console.log('typeof(c): ', typeof(c)); //number
		console.log('c: ', c); //4
		
		var d = +'5';
		console.log('typeof(d)', typeof(d)); //number
		
		console.log('a+b: ',a+b); //9
		console.log('a-b: ',a-b);
		console.log('a*b: ',a*b);
		console.log('a/b: ',a/b);
		
		//деление состатком
		console.log('a:', ++a );
		console.log('b:', b );
		console.log('a%b:', a%b );
		
		//Задание 2
		//Создать 3 перемнные х=6, у=15, z = 4;
		//Выполнить опреации:
		
		var x = 6;
		var y = 15;
		var z = 4;
		
		document.write('x+=y-x++*z: ',x += y-x++*z, '\n'); //-3 (15-24+6)
		document.write('<br/>');
		document.write('z = --x -y * 5: ',z = --x-y*5 , '\n'); //-4-75 = -79
		document.write('<br/>');
		document.write('y/=x+5%z: ', y/=x+5%z , '\n'); 
		document.write('<br/>');
		document.write('z = x++ + y*5: ', z= x++ + y*5, '\n');
		document.write('<br/>');
		document.write('y/=x+5%z', x = y-x++*z, '\n');
		document.write('<br/>');
		
		//Задание 3
		var r = prompt('Введите радиус');
		var h = prompt('Введите высоту');
		document.write('Площадь цилиндра = ', 2* Math.PI *r*(r+h), '\n');
		document.write('<br/>');
		document.write('Объем цилиндра = ', Math.PI * (r**2) *h,'\n')
		document.write('<br/>');
		document.write('<br/>');
		
		//-------------------------------------------------------
		//https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Operators/Arithmetic_Operators
		//Оператор сложения возвращает сумму числовых операндов или объединяет строки.
		
		// Number + Number -> сложение
		document.write('1 + 2 = ',1 + 2) // 3
		document.write('<br/>');

		// Boolean + Number -> сложение
		document.write('true + 1 = ',true + 1) // 2
		document.write('<br/>');

		// Boolean + Boolean -> сложение
		document.write('false + false = ',false + false) // 0
		document.write('<br/>');

		// Number + String -> конкатенация
		document.write('5 + "foo" = ',5 + "foo") // "5foo"
		document.write('<br/>');

		// String + Boolean -> конкатенация
		document.write('"foo" + false = ',"foo" + false) // "foofalse"
		document.write('<br/>');

		// String + String -> конкатенация
		document.write('"foo" + "bar" = ' ,"foo" + "bar") // "foobar"
		document.write('<br/>');
		document.write('<br/>');
		
		//вычитание
		document.write('5 - 3 = ',5 - 3); // 2
		document.write('<br/>');
		document.write('3 - 5 = ', 3 - 5); // -2
		document.write('<br/>');
		document.write('"foo" - 3 = ', "foo" - 3) // NaN
		document.write('<br/>');
		document.write('<br/>');
		
		//умножение
		document.write('2 * 2 = ',2 * 2) // 4
		document.write('<br/>');
		document.write('-2 * 2 = ',-2 * 2) // -4
		document.write('<br/>');
		document.write('Infinity * 0 = ',Infinity * 0) // NaN
		document.write('<br/>');
		document.write('Infinity * Infinity = ', Infinity * Infinity) // Infinity
		document.write('<br/>');
		document.write('"foo" * 2 = ',"foo" * 2) // NaN
		document.write('<br/>');
		document.write('<br/>');
		
		//возведение в степень
		document.write(2 ** 3) // 8
		document.write('<br/>')
		document.write(3 ** 2) // 9
		document.write('<br/>')
		document.write(3 ** 2.5) // 15.588457268119896
		document.write('<br/>')
		document.write(10 ** -1) // 0.1
		document.write('<br/>')
		document.write(NaN ** 2) // NaN
		document.write('<br/>')

		document.write(2 ** 3 ** 2) // 512
		document.write('<br/>')
		document.write(2 ** (3 ** 2)) // 512
		document.write('<br/>')
		document.write((2 ** 3) ** 2) // 64
		document.write('<br/>')
		
		//Изменим знак результата возведения в степень:
		document.write(-(2 ** 2)) // -4
		document.write('<br/>')
		
		//Насильная установка основания как отрицательного числа:
		document.write((-2) ** 2) // 4
		document.write('<br/>')
	</script>
</head>
