	<script type="text/javascript">
		//Задание 1.
		//Исопльзуйте две целочисленные переменные и присвойте им некоторые значения.
		//По этим значениям, используя вложенные циклы, нарисуйте прямоугольник из звездочек.
		var a = 10;
		var b = 5;
		
		for(var i = 0; i<b; i++){
		
			for(var j = 0; j<a; j++){
				document.write('*');
			}
			document.write('<br/>');
		}
