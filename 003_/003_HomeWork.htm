<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>

    <script type="text/javascript">
      //1
      var n = [10, 5, 88, 4];
      n.sort((a, b) => b - a);
      document.write(n, "<br />");
      //2
      var arr2 = [25, 4, 5, 72];
      var max = Math.max(...arr2);
      var min = Math.min(...arr2);
      // https://learn.javascript.ru/array-iteration
      //Метод «arr.reduce(callback[, initialValue])» используется для последовательной обработки каждого элемента массива с сохранением промежуточного результата.
      var sum = arr2.reduce(function (sum, current) {
        return sum + current /*текущее значение массива*/;
      }, 0 /*sum = 0 initialValue = sum*/);
      var averageSum = sum / arr2.length;

      document.write("Max: ", max, "<br/>");
      document.write("Min: ", min, "<br/>");
      document.write("Sum: ", sum, "<br/>");
      document.write("Average sum: ", averageSum, "<br/>");

      var oddVa = [];
      for (var i = 0; i < arr2.length; i++) {
        if (arr2[i] % 2 != 0) {
          //document.write(arr2[i], " ");
          oddVa.push(arr2[i]);
        }
      }
      document.write("Odd Values: ", oddVa);
      document.write("<br/>");
      document.write("<br/>");
      document.write("<h2>Array</h2>");

      //3
      //Создать двумерный массив размерностью 5х5 и заполнить его произвольными целочмсленными значениями. По главное диагонали все числа со знаком - заменить на 0, а числа со знаком + на число 1

      // Создание многомерного массива.
      var arr3 = new Array(5); //5 строк
      for (var i = 0; i < arr3.length; i++) {
        arr3[i] = new Array(5); //5 столбцов
      }

      //https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Math/random
      //Получение случайного целого числа в заданном интервале
      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min; //Максимум не включается, минимум включается
      }

      // Инициализация массива
      for (var row = 0; row < arr3.length; row++) {
        for (var col = 0; col < arr3[row].length; col++) {
          arr3[row][col] = getRandomInt(-5, 5);
          if (row === col) {
            if (arr3[row][col] < 0) {
              arr3[row][col] = "*0*";
            } else {
              arr3[row][col] = "*1*";
            }
          }
        }
      }

      for (var row = 0; row < arr3.length; row++) {
        for (var col = 0; col < arr3[row].length; col++) {
          document.write(arr3[row][col], " &nbsp&nbsp&nbsp\n");
        }
        document.write("<br/>");
      }
    </script>
  </head>
  <body></body>
</html>
