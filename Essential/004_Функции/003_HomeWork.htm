<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
    <script type="text/javascript">
      //1
      function calculate(a, b, c) {
        return document.write((a + b + c) / 3, "<hr/>");
      }
      calculate(10, 5, 3);

      //2
      //Создайте 4 функции для арифметических действий. Каждая функция должна принимать два параметра и выводить на экран результаты вычисления.

      function add(a, b) {
        return document.write(` ${a} + ${b} = `, +a + +b, "<br/>");
      }

      function sub(a, b) {
        return document.write(` ${a} - ${b} = `, a - b, "<br/>");
      }

      function mul(a, b) {
        return document.write(` ${a} * ${b} = `, a * b, "<br/>");
      }

      function div(a, b) {
        if (b == 0) {
          return document.write("На ноль делить нельзя!");
        } else return document.write(` ${a} / ${b} = `, a / b, "<br/>");
      }

      var valA = prompt("Введите число а", "5");
      var valB = prompt("Введите число b", "5");

      add(valA, valB);
      sub(valA, valB);
      mul(valA, valB);
      div(valA, valB);

      //3
      var valH = prompt("ведите число", 10);
      var k = 0;
      function hum(noName) {
        noName > 0
          ? document.write(`<h3>Число ${valH} - положительное</h3>`)
          : document.write(`<h3>Число ${valH} - отрицательное</h3>`);

        if (
          noName % 2 == 0 ||
          noName % 5 == 0 ||
          noName % 3 == 0 ||
          noName % 6 == 0 ||
          noName % 9 == 0
        ) {
          document.write(
            "Число делится на 2 или 5 или 3 или 6 или 9 без остатка <br/>"
          );
        }

        for (var i = 2; i < noName; i++) {
          if (noName % i == 0) {
            k = 1;
            break;
          }
        }

        k == 0
          ? document.write("Число  является простым")
          : document.write("Число НЕ является простым");
      }

      hum(valH);
    </script>
  </head>
  <body></body>
</html>
