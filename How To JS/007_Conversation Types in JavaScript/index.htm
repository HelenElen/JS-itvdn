<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Type casting</title>

    <script type="text/javascript">

        //String
        var a = true;
        var b;

        document.write(b + "<br />");
        document.write(a + "<br />");

        document.write("String" + b + "<br />");
        document.write(String(a) + " " + b + "<br />");
        document.write(a.toString() + " " + b + "<br />");
        document.write(String(null) + "<br />");

        //Number

        var number = +"2048";
        var num = Number("4096");
        var num1 = Number(undefined);
        var num2 = Number(true);
        var num3 = Number(null);

        document.write(number + "<br />");
        document.write(num + "<br />");
        document.write(num1 + "<br />");
        document.write(num2 + "<br />");
        document.write(num3 + "<br />");

        //Boolean

        var obj = {};

        var bool1 = Boolean(undefined);
        var bool2 = Boolean(null);
        var bool3 = Boolean(NaN);
        var bool4 = Boolean(0);
        var bool5 = Boolean(67);
        var bool6 = Boolean("");
        var bool7 = Boolean("45");
        var bool8 = Boolean(obj);
    	
        document.write(bool1 + "<br />");
        document.write(bool2 + "<br />");
        document.write(bool3 + "<br />");
        document.write(bool4 + "<br />");
        document.write(bool5 + "<br />");
        document.write(bool6 + "<br />");
        document.write(bool7 + "<br />");
        document.write(bool8 + "<br />");

        var digit = 6;
        var k = 0;
        if (digit) {
            alert("user");
        }

    </script>
</head>
<body>
    
</body>
</html>
