        if (statement) {
            executed if statement is true
        }
		else {
			executed if statement is false
		}
              
-->

<html>
<head>
    <title>if</title>

    <script type="text/javascript">

        var a = prompt("Enter value 22", "0");

        if (a == "22") {
            document.write("It's OK!.");
        }
		else {
			document.write("Wrong input.");
		}
        
    </script>

</head>
<body>
</body>
</html>
