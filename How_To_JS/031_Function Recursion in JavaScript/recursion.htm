<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script type="text/javascript">

        function factorial(n) {
            if (n == 0)
                return 1;
            else
                return n * factorial(n - 1);
        }

        var res = factorial(3);
        document.write(res);

    </script>
